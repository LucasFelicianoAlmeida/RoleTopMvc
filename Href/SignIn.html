    <main>
       


            <section id="SignUp">

                <h1>Sign In</h1>
                <form method="POST" action="index.html">
                    <div class="default">
                        <div>
                            <label for="nome">Nome Completo</label>
                            <br />
                            <input id="nome" type="text" maxlength="20" minlength="3" name="nome"/>
                        </div>
                        <div>
                            <label for="senha">Senha</label>
                            <br/>
                            <input id="senha" type="password" required/>
                        </div>
                        
                            <input type="submit" value="Entrar!" class="input-style"/>
                        </div>
                        </form>
                </section>
                

        


    </main>

    <!-- _________________________________________________________________________________Fim do Main____________________________________________________________________ -->
